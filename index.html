<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">REPENSAR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="usuarios">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="plantillas">Plantillas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="registros">Registros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Gestión de Usuarios Repensar</h1>

        <div class="mb-3">
            <input type="file" id="csvFileInput" class="form-control" accept=".csv">
        </div>

        <div class="mb-3">
            <button type="button" class="btn btn-danger" onclick="deleteCSVData()">Eliminar Datos del CSV</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered" id="usersTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Whatsapp</th>
                        <th>Estado</th>
                        <th>Acción</th>
                        <th>Etiquetas</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal" tabindex="-1" id="templateModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Selecciona una plantilla</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="templateList"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="nuevaPlantillaModal" tabindex="-1" aria-labelledby="nuevaPlantillaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="nuevaPlantillaModalLabel">Nueva Plantilla</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="nuevaPlantillaForm">
                            <div class="mb-3">
                                <label for="nombrePlantilla" class="form-label">Nombre de la plantilla</label>
                                <input type="text" class="form-control" id="nombrePlantilla" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensajePlantilla" class="form-label">Mensaje de la plantilla</label>
                                <textarea class="form-control" id="mensajePlantilla" rows="3" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="guardarNuevaPlantilla()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editarPlantillaModal" tabindex="-1" aria-labelledby="editarPlantillaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarPlantillaModalLabel">Editar Plantilla</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editarPlantillaForm">
                            <div class="mb-3">
                                <label for="nombrePlantillaEditar" class="form-label">Nombre de la plantilla</label>
                                <input type="text" class="form-control" id="nombrePlantillaEditar" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensajePlantillaEditar" class="form-label">Mensaje de la plantilla</label>
                                <textarea class="form-control" id="mensajePlantillaEditar" rows="3" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="guardarCambiosEditarPlantilla">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="stats.html" class="btn btn-info">Ver Estadísticas</a>
        </div>

        <button class="theme__icon" id="darkModeToggle">
            <div></div>
            <div>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div></div>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="storage.js"></script>
    <script src="modal.js"></script>
    <script src="navigation.js"></script>
    <script src="theme.js"></script>
    <script src="app.js"></script>
</body>
</html>
