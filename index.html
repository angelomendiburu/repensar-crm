<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Usuarios</h1>
    
        <!-- Formulario para cargar archivo CSV -->
        <div class="mb-3">
            <input type="file" id="csvFileInput" class="form-control" accept=".csv">
        </div>
    
        <!-- Tabla de usuarios -->
        <div class="table-responsive">
            <table class="table table-bordered" id="usersTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Whatsapp</th>
                        <th>Acción</th>
                        <th>Etiquetas</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán las filas de usuarios -->
                </tbody>
            </table>
        </div>
    
        <!-- Modal para seleccionar plantilla de mensaje -->
        <div class="modal" tabindex="-1" id="templateModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Selecciona una plantilla</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="templateList"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Botón de estadísticas -->
        <div class="mt-3">
            <a href="stats.html" class="btn btn-info">Ver Estadísticas</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
